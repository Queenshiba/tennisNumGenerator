<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>tennis number generator</title>
</head>

<body>
    <div class="container">
        <h1>tennis number generator</h1>
        <div class="input-container">
            <div class="input-wrap">
                <div class="input">
                    <h3>Player Number</h3>
                    <div class="number-input" id="player-wrap">
                        <button onclick="this.parentNode.querySelector('input[type=number]').stepDown()">-</button>
                        <input id="playerInput" class="quantity bg-light" min="4" placeholder="0" name="quantity"
                            value="4" type="number">
                        <button onclick="this.parentNode.querySelector('input[type=number]').stepUp()"
                            class="plus">+</button>
                    </div>
                </div>



                <div class="input">
                    <h3>Court Number</h3>
                    <div class="number-input" id="court-wrap">
                        <button onclick="this.parentNode.querySelector('input[type=number]').stepDown()">-</button>
                        <input id="courtInput" class="quantity bg-light" min="0" placeholder="0" name="quantity"
                            value="1" type="number">
                        <button onclick="this.parentNode.querySelector('input[type=number]').stepUp()"
                            class="plus">+</button>
                    </div>
                </div>

            </div>
            <div class="btn-wrap">
                <button class="btn" id="set-btn"><img src="/dist/tennis-ball.png" class="tennisBall" alt="">SET<img
                        src="/dist/tennis-ball.png" class="tennisBall" alt=""></button>
                <button class="btn" id="reset-btn" type="reset"><img src="/dist/tennis-ball.png" class="tennisBall"
                        alt="">RESET<img src="/dist/tennis-ball.png" class="tennisBall" alt=""></button>
            </div>

        </div>

        <div class="result-container">
            <div class="result-title-wrap">
                <h2>Result</h2>
            </div>
            <div id="result-wrap"></div>
        </div>
    </div>

</body>
<script src="./main.js"></script>

</html>

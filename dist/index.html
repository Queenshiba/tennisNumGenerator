<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>tennis number generator</title>
</head>

<body>
    <h1>tennis number generator</h1>
    <div class="input-container">
        <!-- <div class="player-wrap">
            <button id="substractPlayer">-</button>
            <input type="number" min="0" max="100" class="numInput" id="playerNumInput" placeholder="0">
            <button id="additionPlayer">+</button>
        </div>
        <div class="court-wrap">
            <button id="substractCourt">-</button>
            <input type="number" min="0" max="100" class="numInput" id="courtNumInput" placeholder="0">
            <button id="additionCourt">+</button>
        </div> -->
        <div class="number-input">
            <button onclick="this.parentNode.querySelector('input[type=number]').stepDown()">-</button>
            <input class="quantity bg-light" min="0" placeholder="0" name="quantity" value="1" type="number">
            <button onclick="this.parentNode.querySelector('input[type=number]').stepUp()" class="plus">+</button>
        </div>
    </div>
</body>
<script src="./main.js"></script>

</html>

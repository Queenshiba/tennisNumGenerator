<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>tennis number generator</title>
</head>

<body>
    <h1>tennis number generator</h1>
    <div class="input-container">
        <div class="number-input" id="player-wrap">
            <button onclick="this.parentNode.querySelector('input[type=number]').stepDown()">-</button>
            <input class="quantity bg-light" min="0" placeholder="0" name="quantity" value="1" type="number">
            <button onclick="this.parentNode.querySelector('input[type=number]').stepUp()" class="plus">+</button>
        </div>
        <div class="number-input" id="court-wrap">
            <button onclick="this.parentNode.querySelector('input[type=number]').stepDown()">-</button>
            <input class="quantity bg-light" min="0" placeholder="0" name="quantity" value="1" type="number">
            <button onclick="this.parentNode.querySelector('input[type=number]').stepUp()" class="plus">+</button>
        </div>
        <button id="setNums">SET</button>
    </div>

</body>
<script src="./main.js"></script>

</html>
